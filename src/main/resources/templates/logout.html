<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MotoTrack • Epic Task</title>
    <style>
        :root{--bg:#0f172a;--panel:#111827;--muted:#94a3b8;--text:#e5e7eb;--ring:#2a3344;--primary:#22c55e;--info:#38bdf8;--warn:#f59e0b;--danger:#ef4444}
        *{box-sizing:border-box}
        body{margin:0;min-height:100dvh;background:radial-gradient(1200px 600px at 20% 20%, rgba(34,197,94,.15), transparent 40%),
        radial-gradient(1200px 600px at 80% 80%, rgba(56,189,248,.12), transparent 40%),
        linear-gradient(120deg,#0b1224,#0f172a);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;color:var(--text)}
        .wrap{max-width:1120px;margin:0 auto;padding:24px}
        header{display:flex;align-items:center;justify-content:space-between;gap:16px;padding:18px 0}
        .brand{display:flex;align-items:center;gap:12px}
        .logo{width:42px;height:42px;border-radius:12px;background:linear-gradient(135deg,#22c55e,#16a34a)}
        h1{font-size:1.4rem;margin:0}
        .muted{color:var(--muted);font-size:.95rem}

        .center{display:grid;place-items:center;margin-top:6vh}
        .card{width:min(560px,96%);background:rgba(17,24,39,.78);backdrop-filter:blur(6px);border:1px solid var(--ring);border-radius:18px;padding:22px}
        .card h2{margin:0 0 8px;font-size:1.35rem}
        .subtitle{margin:0 0 12px;color:var(--muted)}
        .msg{color:var(--muted)}
        .alert{border-radius:12px;padding:12px 14px;margin:10px 0;border:1px solid}
        .alert.err{background:rgba(239,68,68,.08);border-color:rgba(239,68,68,.5);color:#fecaca}
        .alert.ok{background:rgba(34,197,94,.08);border-color:rgba(34,197,94,.5);color:#bbf7d0}

        .actions{display:flex;justify-content:flex-end}
        .btn{display:inline-block;border:1px solid var(--ring);border-radius:12px;padding:10px 16px;font-weight:700;text-decoration:none;cursor:pointer;color:var(--text);background:#0b1224}
        .btn.ghost{background:#0b1224;color:var(--text)}
        .btn.primary{background:var(--primary);color:#0b1224;border:0}

        footer{margin:26px auto 10px;color:var(--muted);font-size:.9rem;text-align:center}
    </style>
</head>
<body>
<div class="wrap">
    <!-- ===== Cabeçalho ===== -->
    <header aria-label="Cabeçalho do sistema">
        <div class="brand">
            <div class="logo" aria-hidden="true"></div>
            <div>
                <h1>MotoTrack</h1>
                <div class="muted">Epic Task — status</div>
            </div>
        </div>
        <nav>
            <a class="btn ghost" href="javascript:history.back()">Voltar</a>
        </nav>
    </header>

    <!-- ===== Cartão de status ===== -->
    <div class="center">
        <section class="card" aria-labelledby="et-title">
            <h2 id="et-title" th:text="${error != null ? '⚠️ Ocorreu um erro' : '✅ Operação realizada'}">✅ Operação realizada</h2>

            <!-- Alerta condicionado -->
            <div class="alert err" th:if="${error}" th:text="${error}">Erro</div>
            <div class="alert ok" th:if="${message}" th:text="${message}">Mensagem</div>

            <div class="actions" style="margin-top:10px">
                <a href="javascript:history.back()" class="btn ghost">Voltar</a>
                <a class="btn primary" th:href="@{/}">Ir para início</a>
            </div>
        </section>
    </div>

    <footer>
        <span>&copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> MotoTrack</span> •
        <span>Segurança: form login + roles (USER/ADMIN)</span>
    </footer>
</div>
</body>
</html>
