<head th:fragment="head(title)">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${title}">MotoTrack</title>
    <style>
        /* üé® Paleta simples com verde Mottu e tipografia leg√≠vel */
        :root{
            --surface:#ffffff; /* superf√≠cies claras */
            --ink:#0b1f17;     /* texto principal escuro */
            --muted:#4b5a54;   /* texto secund√°rio */
            --line:#e7ecea;    /* linhas sutis */
            --bg:#0b1224;      /* fundo app */
            --accent1:#19c463; /* Mottu green */
            --accent2:#0fa556; /* Mottu green 2 */
        }
        @media (prefers-color-scheme: dark){
            :root{ --surface:#0e1726; --ink:#e7f5ec; --muted:#b7c6bf; --line:#1c2534; }
        }
        /* Reset m√≠nimo */
        *{box-sizing:border-box}
        html,body{margin:0}
        body{
            background:var(--bg);
            font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,'Noto Sans',sans-serif;
            color:var(--ink)
        }

        /* ====== NavBar base ====== */
        .nv-accent{height:3px;background:linear-gradient(90deg,var(--accent1),var(--accent2))}
        .nv-bar{background:var(--surface);border-bottom:1px solid var(--line);box-shadow:0 10px 30px -15px rgba(0,0,0,.18)}
        .nv-row{max-width:1120px;margin:0 auto;padding:12px 16px;display:flex;align-items:center;justify-content:space-between;gap:16px}
        .nv-brand{display:flex;align-items:center;gap:12px;min-width:0}
        .nv-logo{
            width:40px;height:40px;border-radius:10px;display:grid;place-items:center;
            background:radial-gradient(35% 35% at 30% 30%, #22d36c, #0fa556);border:1px solid #0a6a3c22
        }
        .nv-logo svg{width:22px;height:22px}
        .nv-title{margin:0;font-weight:800;letter-spacing:.2px;font-size:1.05rem;line-height:1;color:var(--ink)}
        .nv-sub{margin:.25rem 0 0 0;color:var(--muted);font-weight:600;font-size:.9rem;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
        .nv-session{display:flex;align-items:center;gap:8px}
        .btn{
            display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:10px;
            border:1px solid var(--line);background:transparent;font-weight:700;color:var(--ink)
        }
        .btn:hover{background:rgba(25,196,99,.08)}
        .btn.primary{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#062b18;border-color:transparent}
        .btn.primary:hover{filter:brightness(1.05)}

        /* ====== Footer base ====== */
        footer.site{background:var(--surface);border-top:1px solid var(--line)}
        .ft-wrap{
            max-width:1120px; margin:0 auto; padding:24px;
            display:flex; align-items:center; justify-content:space-between; gap:12px
        }
        .ft-text{margin:0;color:var(--muted);font-weight:600}

        /* Responsivo */
        @media (max-width:640px){
            .nv-sub{display:none}
            .nv-row{padding:10px 14px}
            .nv-logo{width:36px;height:36px}
        }
    </style>
</head>
