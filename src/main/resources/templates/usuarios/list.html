<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MotoTrack ‚Ä¢ Usu√°rios</title>
    <style>
        :root{--bg:#0f172a;--panel:#111827;--muted:#94a3b8;--text:#e5e7eb;--ring:#2a3344;--primary:#22c55e;--info:#38bdf8;--warn:#f59e0b;--danger:#ef4444}
        *{box-sizing:border-box}
        body{margin:0;background:linear-gradient(120deg,#0b1224,#0f172a);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;color:var(--text)}
        .wrap{max-width:1120px;margin:5vh auto;padding:24px}
        header{display:flex;align-items:center;justify-content:space-between;gap:16px}
        .brand{display:flex;align-items:center;gap:12px}
        .logo{width:42px;height:42px;border-radius:12px;background:linear-gradient(135deg,#22c55e,#16a34a)}
        h1{font-size:1.4rem;margin:0}
        .muted{color:var(--muted);font-size:.95rem}
        .card{background:rgba(17,24,39,.78);backdrop-filter:blur(6px);border:1px solid var(--ring);border-radius:16px;padding:18px}
        .card h2{margin:0 0 10px;font-size:1.25rem}
        .row{display:flex;gap:10px;flex-wrap:wrap}
        a.btn,button.btn{display:inline-block;border:0;border-radius:10px;padding:10px 14px;font-weight:600;text-decoration:none;cursor:pointer}
        a.primary,button.primary{background:var(--primary);color:#0b1224}
        a.info{background:var(--info);color:#06121f}
        a.warn{background:var(--warn);color:#1a1209}
        a.ghost,button.ghost{background:#0b1224;color:var(--text);border:1px solid var(--ring)}
        footer{margin-top:28px;color:var(--muted);font-size:.9rem}

        /* Flash */
        .flash{border-radius:12px;padding:10px 12px;margin:10px 0;border:1px solid}
        .flash.ok{background:rgba(34,197,94,.08);border-color:rgba(34,197,94,.5);color:#bbf7d0}

        /* Filter */
        form.filter{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:10px}
        label{display:block;margin:0 0 6px;color:var(--muted);font-weight:600}
        input[type="text"], input[type="email"], select{width:100%;padding:10px 12px;border-radius:10px;border:1px solid var(--ring);background:#0b1224;color:var(--text);outline:none}
        input:focus,select:focus{border-color:var(--info);box-shadow:0 0 0 3px rgba(56,189,248,.15)}

        /* Table */
        .table-wrap{overflow:auto;border:1px solid var(--ring);border-radius:14px}
        table{width:100%;border-collapse:separate;border-spacing:0}
        thead th{position:sticky;top:0;background:#0b1224;text-align:left;padding:12px;border-bottom:1px solid var(--ring);font-size:.95rem;color:var(--muted)}
        tbody td{padding:12px;border-bottom:1px solid rgba(42,51,68,.5)}
        tbody tr:hover{background:rgba(56,189,248,.06)}
        .actions-cell{white-space:nowrap}

        /* Pagination */
        .pager{display:flex;align-items:center;gap:10px;flex-wrap:wrap;margin-top:14px;color:var(--muted)}
        .pager a{padding:8px 12px;border-radius:10px;border:1px solid var(--ring);text-decoration:none;color:var(--text)}
        .pager strong{color:var(--text)}

        /* Danger button */
        button.danger{background:rgba(239,68,68,.12);color:#fecaca;border:1px solid rgba(239,68,68,.5)}
        button.danger:hover{filter:brightness(1.05)}
    </style>
</head>
<body>
<div class="wrap">

    <!-- ===== Cabe√ßalho ===== -->
    <header aria-label="Cabe√ßalho do sistema">
        <div class="brand">
            <div class="logo" aria-hidden="true"></div>
            <div>
                <h1>MotoTrack</h1>
                <div class="muted" sec:authorize="isAuthenticated()">
                    Ol√°, <strong sec:authentication="name">usu√°rio</strong> ‚Äî perfis: <span sec:authentication="authorities">ROLE_USER</span>
                </div>
                <div class="muted" sec:authorize="!isAuthenticated()">Voc√™ n√£o est√° autenticado.</div>
            </div>
        </div>

        <!-- A√ß√µes de sess√£o -->
        <nav aria-label="Sess√£o">
            <a class="btn ghost" th:href="@{/login}" sec:authorize="!isAuthenticated()">Entrar</a>
            <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()" style="display:inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="btn ghost" type="submit">Sair</button>
            </form>
        </nav>
    </header>

    <!-- ===== Conte√∫do: Lista de Usu√°rios ===== -->
    <main style="margin-top:20px" aria-label="Lista de Usu√°rios">

        <!-- Flash success -->
        <div class="flash ok" th:if="${msgSucesso}" th:text="${msgSucesso}"></div>

        <section class="card" aria-labelledby="title-usuarios">
            <h2 id="title-usuarios">üë§ Usu√°rios</h2>

            <!-- Filtro (UI) -->
            <form class="filter" th:action="@{/usuarios/ui}" method="get" aria-label="Filtro de usu√°rios">
                <div>
                    <label for="f-nome">Nome</label>
                    <input id="f-nome" type="text" name="nome" th:value="${filtro != null ? filtro.nome : ''}" placeholder="Nome" />
                </div>
                <div>
                    <label for="f-email">Email</label>
                    <input id="f-email" type="text" name="email" th:value="${filtro != null ? filtro.email : ''}" placeholder="Email" />
                </div>
                <div class="row">
                    <button class="btn ghost" type="submit">Filtrar</button>
                    <a class="btn ghost" th:href="@{/usuarios/ui}">Limpar</a>
                </div>
            </form>

            <!-- A√ß√µes ADMIN (UI) -->
            <div class="row" style="margin:12px 0" sec:authorize="hasRole('ADMIN')">
                <a class="btn primary" th:href="@{/usuarios/ui/novo}">‚ûï Novo usu√°rio</a>
            </div>

            <!-- Tabela -->
            <div class="table-wrap" role="region" aria-label="Tabela de usu√°rios">
                <table>
                    <thead>
                    <tr>
                        <th style="width:90px">ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th style="width:120px">Perfil</th>
                        <th style="width:220px">A√ß√µes</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="row : ${page.content}">
                        <td th:text="${row.id}"></td>
                        <td th:text="${row.nome}"></td>
                        <td th:text="${row.email}"></td>
                        <td th:text="${row.perfil}"></td>
                        <td class="actions-cell">
                            <!-- Visualiza√ß√£o simples poderia ser a pr√≥pria edi√ß√£o em modo somente leitura (opcional) -->
                            <a class="btn warn" th:href="@{|/usuarios/ui/${row.id}/editar|}" sec:authorize="hasRole('ADMIN')">Editar</a>

                            <form th:action="@{|/usuarios/ui/${row.id}/excluir|}" method="post"
                                  style="display:inline" sec:authorize="hasRole('ADMIN')">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button class="btn danger" type="submit"
                                        onclick="return confirm('Confirmar exclus√£o?')">Excluir</button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${page.content.size() == 0}">
                        <td colspan="5" style="text-align:center;color:var(--muted)">Nenhum registro encontrado.</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagina√ß√£o (UI) -->
            <div class="pager" aria-label="Pagina√ß√£o">
                <span>P√°gina <strong th:text="${page.number + 1}"></strong> de <strong th:text="${page.totalPages}"></strong></span>
                <span th:if="${page.hasPrevious()}">
          <a th:href="@{|/usuarios/ui?page=${page.number - 1}&size=${page.size}&nome=${filtro != null ? filtro.nome : ''}&email=${filtro != null ? filtro.email : ''}|}">Anterior</a>
        </span>
                <span th:if="${page.hasNext()}">
          <a th:href="@{|/usuarios/ui?page=${page.number + 1}&size=${page.size}&nome=${filtro != null ? filtro.nome : ''}&email=${filtro != null ? filtro.email : ''}|}">Pr√≥xima</a>
        </span>
            </div>
        </section>
    </main>

    <!-- ===== Rodap√© ===== -->
    <footer>
        <span>&copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> MotoTrack</span> ‚Ä¢
        <span>Seguran√ßa: form login + roles (USER/ADMIN)</span>
    </footer>
</div>
</body>
</html>
